name: Carlos El Halabi 
description: Un blog sobre tecnolog&iacute;a, privacidad y filosof&iacute;a. 
meta_description: "Tech, privacy and philosophy."

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 10
baseurl: /blog
domain_name: 'http://carloselhalabi.github.io/blog'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'carloselhalabi'

# Details for the RSS feed generator
url:            'http://carloselhalabi.github.io/feed.xml'
author:         'Carlos El Halabi'
authorTwitter:  'carloselhalabi'

permalink:       /:year/:title/

gems:
  [jekyll-paginate]

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
